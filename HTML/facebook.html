<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/facebook.css" type="text/css"> 
        <link rel="stylesheet" href="../Fonts/stylesheet.css" type="text/css">
        <title>Facebook Login Page</title>
        
    </head>
    
    <body>

        <div>
            <img src="../Graphics/facebook.png"  alt="facebook icon">
        <h1>Facebook</h1>
        <p class="information">Facebook helps you connect with the people in your life!</p>

        </div>

<span class="span">
            <div class="signUpTab">    

        <div class="inputText">
            <h1 class="text">Sign Up To Facebook</h1>
            <label for="text">First Name</label>
            <input type="text" id="text" placeholder="Type your first name here">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Type your surname here">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="e.g example@mail.com">

            <label for="number">Phone</label>
            <input type="number" id="number" placeholder="Enter a Valid Phone Number">

            <label for="con-email">Confirm Email</label>
            <input type="email" id="con-email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Mix letters, numbers, symbols...">

            <br>
            <space>

            <label for="gender"><strong>I am a:</strong></label>
            </space>

            <form>

                <div id="radiobutton">
                    
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"  class="radiobutton">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" class="radiobutton">
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" class="radiobutton">
                </div>
                
        </form>
        <div id="birthChoice">
        
            <label for="birthday">Choose Your Birth Date</label>
            <form>
                <input type="date" min="2004-01-01">
        </form>
    </div>

        <input type="submit" id="register" value="Register">
            

        </div>
    </div>

    <div class="signUpTab3">
        <p>Connect with your friends and world around you on Facebook!</p>
        <br><br>
        
        <p img src="../Graphics/newsfeed.png" alt="newsfeed icon"><strong>See photos and updates</strong> from friends in Newsfeed</p>
    </div>


    <div class="signUpTab2">
  <h1 class="text">Login To Facebook</h1>

  <div class="inputText">
      <label for="name">Name</label>
      <input type="text" id="name">

      <label for="password">Password</label>
      <input type="password" id="password">

      <input type="submit" value="Login">

      </div>
<p class="forgot"><a href="facebook.com" title="Forgot Password">Forgot Password?</a></p>
     
</span>
  </div>

    <body>
      
</html>
